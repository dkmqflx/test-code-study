name: 'Cypress Tests'
on: push
jobs:
  cypress-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 19
      - name: Install dependencies
        run: npm ci
      - name: Cypress run
        uses: cypress-io/github-action@v5 # 사이프레스에서 제공하는 깃허브 액션을 사용하여 테스트 구동
        with:
          build: npm run build
          start: npm run dev
